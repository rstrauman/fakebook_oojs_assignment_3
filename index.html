<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Riley Strauman">
        <meta name="description" content="Fakebook website">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Fakebook</title>
        <link rel="icon" href="./assets/media/favicon.png?v=2" type="image/x-icon">
        <link rel="Stylesheet" href="assets/styles/style.css" media="all">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <header>
        <div class="container">
            <div class="header-container">
                <h1>Fakebook</h1>
                <ul>
                    <li><a href="#" class="nav-item">Friends</a></li>
                    <li><a href="#" class="nav-item">Pages</a></li>
                    <li><a href="#" class="nav-item">Friends</a></li>
                    <li><a href="#" class="nav-item">Ads</a></li>
                    <li><a href="#" class="nav-item">Settings</a></li>
                </ul>
                <img src="./assets/media/sunset.jpeg" alt="profile picture" id="profile-pic">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="modal" class="modal hidden">
                <div class="modal-content hidden">
                    <div id="close-modal"><i class="fa-solid fa-x"></i></div>
                    <div class="modal-header">
                        <img src="./assets/media/sunset.jpeg" alt="profile picture" class="modal-picture hidden">
                        <div id="modal-id"></div>
                        <div id="modal-name"></div>
                        <div id="modal-user-name"></div>
                        <div id="modal-email"></div>
                        <div id="modal-pages"></div>
                        <div id="modal-groups"></div>
                        <div id="modal-monetize"></div>
                    </div>
                </div>
            </div>
            <div class="content-container">
                <form action="/submit" method="POST">
                    <textarea id="new-post" name="new-post" placeholder="What's up?" value="" rows="4" cols="50"></textarea>
                    <div class="img-post-container">
                        <div>
                            <input type="file" id="photo-upload" accept="image/*" hidden>
                            <label for=photo-upload class="upload-icon">
                                <i class="fa-regular fa-image"></i>
                            </label>
                            <span id="photo-name" class="photo-name"></span>
                        </div>
                        <button type="button" id="post-btn">Post</button>
                    </div>
                </form>
                <div class="post-flex-container">
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./assets/scripts/app.js" defer></script>
</body>
</html>
